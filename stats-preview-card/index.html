<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="/tail.css" rel="stylesheet">


    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="bg-black-lighter h-screen flex justify-center items-center">
      <!-- card -->
      <div class="bg-blue-midnight w-3/4  flex justify-between gap-x-5 rounded"> 
        <!-- left -->
        <div class="flex flex-col justify-center items-center">
          <!-- top call to action -->
          <div class="m-9 text-center ">
            <h1 class="text-white text-3xl font-bold inline">Get</h1> <h1 class="text-purple-600 text-3xl font-bold inline"> insights </h1> <h1 class="text-white text-3xl font-bold inline">that help your business grow.</h1>
            <p class="text-gray-300 my-4">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <!-- bottom stats -->
          <div class="flex">
            <div class="mx-5 text-white">
              <h4 class="font-bold text-xl">10k+</h4>
              <p class="text-gray-400">companies</p>
            </div>

            <div class="mx-5 text-white">
              <h4 class="font-bold text-xl">314</h4>
              <p class="text-gray-400">templates</p>
            </div>

            <div class="mx-5 text-white">
              <h4 class="font-bold text-xl">12m+</h4>
              <p class="text-gray-400">queries</p>
            </div>
          </div>
        </div>

        <!-- right -->
        <!-- <div> -->
          <img class="h-auto w-auto  rounded-r object-fill bg-purple-600 bg-blend-overlay" src="images/image-header-desktop.jpg" alt="">
        <!-- </div> -->
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>

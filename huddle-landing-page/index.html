<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <link rel="stylesheet" href="tail.css" />
  <body>
    <div class="bg-purple-600 h-full">
      <div class="bg-desktop-svg  grid grid-cols-3">
        <div class="col-span-2">
          <img class="p-10" src="images/logo.svg" alt="" />
          <img class="p-20" src="images/illustration-mockups.svg" alt="" />
        </div>

        <div class="flex justify-center  flex-col pr-20">
          <!-- <div class="align-middle"></div> -->
          <h1 class="text-white text-4xl font-sans font-semibold leading-snug">Build The Community Your Fans Will Love</h1>

          <p class="py-5 text-white">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a class="inline-block text-purple-600 bg-white px-14 py-2 w-max rounded-full hover:bg-pink-300 hover:text-white" href="#">Register</a>
          
        </div>

      </div>
      
    </div>
  </body>
</html>
